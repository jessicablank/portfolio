    <!-- Container for Contact Form -->
    <div class="container">
      <h1>Contact Form</h1>
      <form action="/action_page.php">
         <!-- Name Input -->
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" id="name" placeholder="Enter Your Name" name="name">
        </div>
        <div class="form-group">
          <!-- Email Input -->
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Your Email" name="email">
        </div>
         <!-- Comments Input -->
        <div class="form-group">
            <label for="comment">Comments:</label>
            <textarea class="form-control" rows="5" id="comment" placeholder="Describe What I Can Help You With" name="text"></textarea>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
